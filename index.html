<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Арифметическая производная</title>
    <link rel="stylesheet" href="number_derivative.css">
</head>
<body>
    <a href="help.html" target="_blank">
        <img class="help" src="images/help.png" alt="help">
    </a>

    <h2 class="title">Арифметическая производная</h2>

    <div class="contain">
        <form class="variables integer">
            <div class="subtitle">Для целых</div>
            <label for="m_z">m = </label><input type="number" value="1" min="-10000000000" max="10000000000" id="m_z">                
            <br/>
            <p>D (m) = <span id="derivative_m"></span></p>
            <input type="button" class="button" value="Рассчитать" onclick="document.getElementById('derivative_m').innerText = derivativeZ(document.getElementById('m_z').value)">
        </form>

        <br/>

        <form class="variables rational">
            <div class="subtitle">Для рациональных</div>
            <label for="m_q">m = </label><input type="number" value="1" min="-10000000000" max="10000000000" id="m_q">
            <br/>
            <label for="n_q">n = </label><input type="number" value="1" min="-10000000000" max="10000000000" id="n_q">
            <br/>
            <p>D (m / n) = <span id="derivative_m_n"></span></p>
            <input type="button" class="button" value="Рассчитать" onclick="document.getElementById('derivative_m_n').innerText = derivativeQ(document.getElementById('m_q').value, document.getElementById('n_q').value)">
        </form>

        <br/>

        <form>
            <img class="conditions" src="images/conditions.jpg" alt="conditions">
        </form>
    </div>

    <br/>

    <div class="numbersWithSameDerivative">
        <form>
        <div class="subtitle color3b">Близнецы</div>
            <label for="derivative3b">D(m) = </label><input type="number" id="derivative3b" value="0">
            <br/>

            <input type="number" id="minValue" value="0">
            <label for="maxValue">&#8804 m &#8804</label><input type="number" id="maxValue" value="100">

            <p>m = <span id="numbersWithSameDerivative"></span></p>

            <input type="button" class="button" value="Найти" onclick="document.getElementById('numbersWithSameDerivative').innerText = numbersWithSameDerivative(document.getElementById('derivative3b').value, document.getElementById('minValue').value, document.getElementById('maxValue').value)"/>
        </form>
    </div>

    <div class="bottom" id="bottom">
        <p>Сайт основан на задаче ТЮМа №6, 2024 год.</p>
    </div>

    <script src="number_derivative.js"></script>
</body>
</html>
